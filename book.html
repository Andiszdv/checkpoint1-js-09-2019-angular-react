<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/book.css">
    <title>Checkpoint Javascript 1</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <img src="image/logo.png" class="logo" alt="logo-wcs" />
            <a href="index.html">Instructions</a>
            <a href="book.html">Secret book</a>
        </nav>
    </header>

    <main class="container">

        <section class="desktop">
            <img src="image/whisky.png" alt="a whisky glass" class="whisky" />
            <img src="image/empty_whisky.png" alt="an empty whisky glass" class="empty-whisky" />

            <div class="pages">
                <div class="page leftpage">
                    Add a bribe
                    <form action="">
                        <label for="name">Name : </label>
                        <input type="text" name="name" placeholder="" class="input" id="pers" value="">
                        <label for="somme">Payment :</label>
                        <input type="text" name="somme" placeholder="" class="input" id="money" value="">
                        <label for="pay"></label>
                        <input type="button" name="pay" class="button" onclick="addPayer()" value="Pay !">
                    </form>
                </div>

                <div class="page rightpage">
                    <div class="S">
                        <p>S</p>
                    </div>  
                    <hr>
                    <div class="payment">
                        <div class="names" id="forName" onclick="lineUp()">
                            
                        </div>  
                        <div class="price" id="forPrice">
                            
                        </div>
                        <div class="buttons" id="erase" onclick="erasePers()">
                            
                        </div>
                    </div> 
                    <div class="line"> 
                        <hr class="lineDown">
                    </div>
                    <div class="payment">
                        <div class="names">
                            <p>Total</p>
                        </div>
                        <div class="price">
                            <p id="price"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containInkPen">
                <img src="image/inkpen.png" alt="an ink pen" class="inkpen" />
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <header>
        <nav class="navbar">

    <main class="container">

        <section class="desktop">

                    <form>
                        <div>

                <div class="page rightpage">
                    <p class="pageS">S</p>

                    <div class="bribes">

                            <li>Steve Porcher</li>
                            <li>Sylvester Stallan</li>

                        </ul>
                        <ul class="bribes-values">
                            <li>100€</li>
                            <li>52563€</li>
                            <li>52€</li>
                            <li>452€</li>
                            <li>568€</li>
                            <li>1000€</li>
                            <li>7865€</li>
                            <li>77897€</li>
                            <li>562€</li>
                            <li class="totalPrice">141059€</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div>
                <img src="image/inkpen.png" alt="an ink pen" class="inkpen" />
            </div>
        </section>
    </main>

</html>

<!doctype html>
<html lang="en">

<head>

<body>

    <header>
        <nav class="navbar">
            <img src="image/logo.png" class="logo" alt="logo-wcs" />

            <a href="book.html">Secret book</a>
        </nav>
    </header>

    <main class="container">

        <section class="desktop">
            <img src="image/whisky.png" alt="a whisky glass" class="whisky" />
            <img src="image/empty_whisky.png" alt="an empty whisky glass" class="empty-whisky" />

            <div class="pages">
                <div class="page leftpage">
                    <div class="bribe">
                        <h1>Add a bribe</h1>
                        <form id="form">
                            <label class="label">Name
                            
                                <input class="form-content" name="name" type="text" required>
                            </label>
                            
                            <label class="label">Payment
                            
                                <input class="form-content" name="name" type="number" required>
                            </label>
                            <input type="submit" class="form-button" value="Pay!">
                        </form>
                    </div>
                </div>

                <div class="page rightpage">
                    <!-- TODO : Display bribes and total paiement -->
                    <h1>S</h1>
                    <div class="paragraphe">
                        <p>Sam Burns</p><p>100$</p>
                    </div>
                    <div class="paragraphe">
                        <p>Simon Pogg</p><p>52$</p>
                    </div>
                    <div class="paragraphe">
                        <p>Greg Petit</p><p>1200$</p>
                    </div>
                    <div class="paragraphe">
                        <p>Mael Vincent</p><p>1953$</p>
                    </div>
                    <div class="total">
                        <p>Total</p><p>3305$</p>
                    </div>
                    
                </div>
            </div>
            <img src="image/inkpen.png" alt="an ink pen" class="inkpen" />

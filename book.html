<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/book.css">
    <title>Checkpoint Javascript 1</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <img src="image/logo.png" class="logo" alt="logo-wcs" />
            <a href="index.html">Instructions</a>
            <a href="book.html">Secret book</a>
        </nav>
    </header>

    <main class="container">

        <section class="desktop">
            <img src="image/whisky.png" alt="a whisky glass" class="whisky" />
            <img src="image/empty_whisky.png" alt="an empty whisky glass" class="empty-whisky" />

            <div class="pages">
                <div class="page leftpage">
                    Add a bribe
                    <form action="">
                        <label for="name">Name : </label>
                        <input type="text" name="name" placeholder="" class="input">
                        <label for="select">Payment :</label>
                        <select type="select" name="select" placeholder="" class="select">
                        </select>
                        <button class="button">Pay !</button>
                    </form>
                </div>

                <div class="page rightpage">
                    <div class="S">
                        <p>S</p>
                    </div>  
                    <hr>
                    <div class="payment">
                        <div class="names">
                            <p>Sam Burns</p><p>Samuel Yans</p><p>Simon Pogg</p><p>Sophia Maria</p><p>Stacie Hunberg</p><p>Steve Grant</p><p>Steve Porcher</p><p>Sylvester Stallan</p><p>Szen Tren</p>
                        </div>  
                        <div class="price">
                            <p>100 €</p><p>52563 €</p><p>52 €</p><p>452 €</p><p>568 €</p><p>1000 €</p><p>7865 €</p><p>77897 €</p><p>562 €</p>
                        </div>
                    </div> 
                    <div class="line"> 
                        <hr class="lineDown">
                    </div>
                    <div class="payment">
                        <div class="names">
                            <p>Total</p>
                        </div>
                        <div class="price">
                            <p>141059 €</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="containInkPen">
                <img src="image/inkpen.png" alt="an ink pen" class="inkpen" />
            </div>
        </section>
    </main>
</body>

</html>
